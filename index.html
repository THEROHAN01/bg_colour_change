<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg_colour_change</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
         

    <div id="title">
        <div class="space-invader"></div>
        
        <div class="container">
            <h2 class="title">
              <span class="title-word title-word-1">CLICK TO</span>
              <span class="title-word title-word-2">CHANGE</span>
              <span class="title-word title-word-3">THE</span>
              <span class="title-word title-word-4">BACKGROUND</span>
            </h2>
          </div>
  

 
        <div class="space-invader"></div>
    </div>

    <div id="buttons">
       <div id="voilet"><button class="button-1" role="button" onclick="changeToVoilet()">
        Voilet
       </button></div>
       <div id="indigo"><button class="button-2" role="button"onclick="changeToIndigo()">
        Indigo
       </button></div>
       <div id="blue"><button class="button-3" role="button"onclick="changeToBlue()">
        Blue
       </button></div>
       <div id="green"><button class="button-4" role="button"onclick="changeToGreen()">
        Green
       </button></div>
       <div id="yellow"><button class="button-5" role="button"onclick="changeToYellow()">
        Yellow
       </button></div>
       <div id="orange"><button class="button-6" role="button"onclick="changeToOrange()">
        Orange
       </button></div>
       <div id="red"><button class="button-7" role="button"onclick="changeToRed()">
        Red
       </button></div>
       <div id="wish"><button class="button-8" role="button"onclick="changeToRed()">
        Red
       </button></div>
        
    </div>
